<!doctype html>
<title>Query</title>
<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style.css')}}'>
<div class=page>
  <h1>Question</h1>

  <div class=metanav>

    {{question}}

    <h4>
      <form id='answerform' method='post' action='pickafeature' >
        <p>
          Answer: <br />
          <input type='radio' name='feature_choice' value='musical_features' /> {{ans1}} <br />
          <input type='radio' name='feature_choice' value='lyrical_content' /> {{ans2}} <br />
          <input type='radio' name='feature_choice' value='lyrical_attributes' /> {{ans3}} <br />
        </p>

        <p>
          <input type='submit' value='NextButton' />
        </p>
      </form>
    </h4>
  </div>
</div>
